{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" class="form-group">
        <div class="form-floating">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Email" type="email">
            <label for="username">Email</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="password" name="password" minlength=8 placeholder="Password" type="password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password" type="password">
            <label for="confirmation">Confirm Password</label>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
