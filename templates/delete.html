{% extends "layout.html" %}

{% block title %}
    Warning!
{% endblock %}

{% block main %}
    <h1>WARNING!</h1>
    <p>This action cannot be undone. Are you sure?</p>

    <form action="/delete" method="post" class="form-group">
            <button class="btn btn-outline-erase" value="confirmation" name="confirmation" type="submit">Erase Account</button>
            <button class="btn btn-primary" value="cancel" name="cancel" type="submit">Keep Account</button>
    </form>
{% endblock %}
